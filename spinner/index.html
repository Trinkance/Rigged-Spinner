<!DOCTYPE html>
<html>
    <head>
        <title>Spinner</title>
    </head>
    <body>
        <div class="header">
            <h1>Simple HTML Spinner - Created with canvas element and JavaScript</h1>
        </div>

        <canvas class="canvas" id="canvas" height="400" width="400"></canvas>
        <h1 class="pointer">^</h1>
        <div class="data-list" id="data-list">
            <!--
            <div class="data">
                <input type="text" class="data-weight">
                <input type="text" class="data-name">
            </div>
            -->
            <button class="data-add" id="data-add">+</button>
        </div>
    </body>

    <style>
        body {
            background-color: rgb(26, 26, 26);
            font-family: Verdana;
        }

        .header {
            background-color: rgb(30, 30, 30);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .header h1 {
            color: white;
            font-size: 16px;
            margin-left: 10px;
        }

        .canvas {
            position: absolute;
            top: 10%;
            left: calc(50% - 200px);
        }

        .data-list {
            background-color: rgb(30, 30, 30);
            height: 350px;
            width: 400px;
            position: absolute;
            left: calc(50% - 200px);
            bottom: 4%;

            display: flex;
            flex-direction: column;
        }

        .data-list .data {
            width: 100%;
            height: 24px;
            background-color: rgb(30, 30, 30);
            border-bottom: 1px solid rgb(50, 50, 50);
        }

        .data-hover {
            background-color: rgb(35, 35, 35) !important;
        }

        .data-list .data input {
            position: absolute;
            background: transparent;
            border-style: none;
            color: white;
            height: 22px;
        }

        .data-list .data .data-weight {
            border-right: 1px solid rgb(50, 50, 50);
            width: 19%;
            left: 1%;
        }

        .data-list .data .data-name {
            border-right: 1px solid rgb(50, 50, 50);
            width: 70%;
            left: 22%;
        }

        .data-list .data .data-delete {
            user-select: none;
            color: white;
            font-size: 24px;
            margin: 0;
            margin-left: 94.5%;
            margin-top: -1%;
        }

        .data-add {
            user-select: none;
            position: absolute;
            color: white;
            font-weight: bold;
            border: none;
            text-decoration: none;
            background: transparent;
            width: 100%;
            bottom: -32px;
            font-size: 24px;
            order: 9999;
        }

        .pointer {
            user-select: none;
            position: absolute;
            top: calc(10% + 320px);
            transform: translate(-50%, 0);
            left: calc(50%);
            color: white;
            font-size: 64px;
        }
    </style>

    <script src="main.js"></script>
</html>
